<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">RYS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>


    <div class="rules">
        <h3>Games Rules</h3>
        <p>If your guess is greater than the correct number, the input will turn <b class="text-danger">Red</b>.</p>
        <p>If your guess is less than the correct number, the input will turn <b class="text-warning">Orange</b>.</p>
        <p>If your guess is correct, the input will turn <b class="text-success">Green</b>.</p>
        <p>You have up to <b>30</b> guesses.</p>
    </div>


    <div class="d-flex justify-content-center align-items-center">
        <div class="card py-4 px-3">
            <h5 class="m-0">Number of guess :
                <b class="countGuess">0</b>
            </h5>
            <div class="d-flex flex-row mt-5 game-area">
            </div>
            <button type="button" class="btn btn-primary mt-5">Start</button>
            <button type="button" class="btn btn-danger mt-1 restart" onclick="location.reload()">Restart</button>
        </div>
    </div>




    <script src="script.js"></script>

</body>

</html>
